<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>E-Shop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">E-Shop</a>
            <div class="login_hide">   
                <a  class="navbar-brand login" id="login">Login</a>
                <h2 id="username-login"></h2>
             </div>


            <!------------ Logout Button ---------------->
                <button class="logout" id="logout" onclick="logout()">Logout</button>
            <!------------ End Logout Button  ----------->



            <!-------------- Search Button ------------->
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" id="myInput" onkeyup="myFunction()" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!--------------- End Search-------------->
          </nav>
           <ul class="myBtnContainer">
            <li><button class="btn" onclick="filterSelection('new')">New-Releases</button></li>
            <li><button class="btn" onclick="filterSelection('sale')">Sale</button></li>
            <li><button class="btn" onclick="filterSelection('Electronics')">Electronics</button></li>
            <li><button class="btn" onclick="filterSelection('Food')">Food</button></li>
            <li><button class="btn" onclick="filterSelection('Clothes')">Clothes</button></li>
            <li><button class="btn" onclick="filterSelection('Best_Sellers')">Best-Sellers</button></li>
            <!-- <li><button class="btn">Customer Service</button></li>
            <li><button class="btn">Gift-Cards</button></li>
            <li><button class="btn">Sell</button></li> -->
            <form class="form-inline my-2 my-lg-0">
                
            </form>
        </ul>
        
    </header>
    <!---------------Cart Logo------------->
    <div class="cart" id="cart">
        <i class="fas fa-shopping-cart fa-3x" id="cartIcon"></i>
        <span class="item-count">0</span>
    </div>
    <!-----------End Cart Logo ------------->

    <!--------------- All Product ------------>
    <div class="product_container">
        <div class="row" id="row">            
        </div>
    </div>    
    <!------------- End All Product -------------->
  
   


 <!--------------------- login Form -------------------->
<div id="myModal" class="modal">
  <div class="wrapper-login">
    <form method="post" id="login_form" onsubmit="login_process(); ">
      <div class="login_title"><h2>Please Login</h2></div>
      <input type="text" name="username" id="userid" placeholder="Please Enter Username"><br>
      <input type="password" name="password" id="password" placeholder="Please Enter your Password"><br>
      <input type="submit" value="Login" name="Login" />
    </form>
  </div>  
</div>
<!------------------- End Login Form ----------------->


<!----------------------- Cart ----------------------->
<div id="cart-myModal" class="cartModal">
<div class="wrapper-cart">
    <div class="cart-title">
      Cart
    </div>
    <div class="cart-item">      
    </div>
    <div class="cart-total"></div>
  </div>
</div>
<!--------------------- End Cart ----------------------->
    
 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
